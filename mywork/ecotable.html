<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/mywork/ecotable/style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>

</head>
<body>

<table>

    <caption>Category statistics</caption>

    <thead>
        <tr>
            <th scope="col">Category</th>
            <th scope="col">New</th>
            <th scope="col">Executing</th>
            <th scope="col">Done</th>
        </tr>
    </thead>

    <tbody>

    <tr>
        <th scope="row">Nature</th>
        <td>12</td>
        <td>3</td>
        <td>34</td>
    </tr>
    <tr>
        <th scope="row">Help to children</th>
        <td>7</td>
        <td>1</td>
        <td>45</td>
    </tr>
    <tr>
        <th scope="row">Other</th>
        <td>10</td>
        <td>3</td>
        <td>34</td>
    </tr>
    </tbody>

    <tfoot>

    </tfoot>
</table>

</body>
</html>
